  <canvas id="canvas"></canvas>

<script type="text/javascript">
  
    document.addEventListener('keydown', function(event) {
    switch (event.key) {
      case 'ArrowRight':
        direction = 'right';
        break;
      case 'ArrowLeft':
        direction = 'left';
        break;
      case 'ArrowUp':
        direction = 'up';
        break;
      case 'ArrowDown':
        direction = 'down';
        break;
    }
  });

</script>
